<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
	<h1 id="title">Survey Form</h1>
	<p id="description">Thank for taking our survey</p>

	<form id="survey-form">

		<div class="form-group">
			<label for="name" id="name-label" >Name</label>
			<input type="text" class="text-input" id="name" placeholder="Enter your name" required>
		</div>

		<div class="form-group">
			<label for="email" id="email-label">Email</label>
			<input type="email" class="text-input" id="email" placeholder="Enter your email" required>
		</div>

		<div class="form-group">
			<label for="number" id="number-label">Rate your experience on a scale of 1 to 10</label>
			<input type="number" class="text-input" id="number" min="1" max="10" placeholder="1-10">
		</div>

		<div class="form-group">
			<label for="dropdown" id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
			<select id="dropdown" class="text-input">
				<option value="" selected disabled>Select an option</option>
				<option value="challenges">Challenges</option>
				<option value="projects">Projects</option>
				<option value="community">Community</option>
				<option value="open source">Open Source</option>
			</select>
		</div>

		<div class="form-group">
			<label for="">Would you recommend freeCodeCamp to a friend?</label>
	

			<label>
				<input type="radio" id="definitely" class="input-radio" value="Definitely" name="recommend">
				Definitely
			</label>
			
			<label>
				<input type="radio" id="maybe" class="input-radio" value="Maybe" name="recommend">
				Maybe
			</label>
			
			<label>
				<input type="radio" id="not sure" class="input-radio" value="Not Sure" name="recommend">
				Not Sure
			</label>
		</div>

		<div class="form-group">
			<label for="">What would you like to see improved? (Check all that apply)</label>
	
			<label for="front-end projects">
				<input type="checkbox" id="front-end projects" value="Front-end Projects">				
				Front-end Projects
			</label>
	
			<label for="back-end projects">
				<input type="checkbox" id="back-end projects" value="Back-end Projects">				
				Back-end Projects
			</label>
	
			<label for="data visualization">
				<input type="checkbox" id="data visualization" value="Data Visualization">		
				Data Visualization
			</label>
	
			<label for="challenges">
				<input type="checkbox" id="challenges" value="Challenges">				
				Challenges
			</label>
	
			<label for="open source community">
				<input type="checkbox" id="open source community" value="Open Source Community">				
				Open Source Community
			</label>
	
			<label for="gitter help rooms">
				<input type="checkbox" id="gitter help rooms" value="Gitter help rooms">				
				Gitter help rooms
			</label>
	
			<label for="videos">
				<input type="checkbox" id="videos" value="Videos">				
				Videos
			</label>
	
			<label for="city meetups">
				<input type="checkbox" id="city meetups" value="City Meetups">				
				City Meetups
			</label>
	
			<label for="wiki">
				<input type="checkbox" id="wiki" value="Wiki">				
				Wiki
			</label>
	
			<label for="forum">
				<input type="checkbox" id="forum" value="Forum">				
				Forum
			</label>
	
			<label for="additional courses">
				<input type="checkbox" id="additional courses" value="Additional Courses">				
				Additional Courses
			</label>
		</div>

		<div class="form-group">
			<label for="comments" id="comments-label">Additional comments and suggestions</label>
			<textarea id="comments" class="text-input" cols="30" rows="10"></textarea>
		</div>

		<button type="submit" id="submit">Submit</button>
	</form>
</container>

<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
